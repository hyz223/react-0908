<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>函数组件</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <style>
        .ces{
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>
    <script type="text/babel">
      class Persion extends React.Component{
        
        render(){
            const {name,age,sex}=this.props
            return (
                <ul>
                    <li>姓名{name}</li>    
                    <li>性别{sex}</li>    
                    <li>年龄{age}</li>    
                </ul>
            )
        }
      }

      const p1 ={name:'里斯',sex:'女',age:'16'}
      ReactDOM.render(<Persion name="张三" sex="男" age="18"/>,document.getElementById("test"))
      ReactDOM.render(<Persion {...p1}/>,document.getElementById("test1"))
    </script>
</body>
</html>
