<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>使用虚拟DOM</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>
    <script type="text/babel">
       class Parent extends React.Component{

            state={
                content:""
            }

            getChildData=(msg)=>{
                this.setState({content:msg})
            }

            render(){
                return(
                    <div>
                        <h1>我是父亲组件 孩子给我的值为:{this.state.content}</h1>
                        <Child getMsg={this.getChildData}/>
                    </div>
                    
                )
            }
       }

       class Child extends React.Component{
            state={
                content:"559233"
            }

            buttenClick=()=>{
                this.props.getMsg(this.state.content)
            }
            render(){
                return(
                    <button onClick={this.buttenClick}>点击获取孩子传值</button>
                )
            }
        }

        ReactDOM.render(<Parent/>,document.getElementById("test"))
    </script>
</body>
</html>
